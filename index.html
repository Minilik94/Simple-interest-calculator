<html>
    <head>
	<title>Simple Interest Calculation</title>
    <script type="text/javascript" src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
<div class="calculator">
  <h1 align="center" >Simple Interest Calculator</h1>
        Amount: <input id="p"><br/>
        Rate: <input id="r" type="range" min="1%" max="20%"><br/>
        No. of Years: <label for="No. of years"></label>
                       <select name="years" id="years">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           <option value="9">9</option>
                           <option value="10">10</option>
                       </select>    <br/>

        <button onclick="calculate()">Calculate</button>

        <p id="result"></p>
		</div>
        <p>&copy; Everyone can get rich.</p>
    </body>
</html>
